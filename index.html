<style>
*{margin:0;padding:0;box-sizing:border-box}
html.lock,body.lock{overflow:hidden;height:100%}
body {
  background-image: url('Bg.jpg');
  background-position: center;
  background-size: cover;   /* atau contain */
  background-repeat: no-repeat;
  color: #fff;
  font-family: 'Lora', serif;
}

/* COVER */
#cover{
  width: 100%;
  max-width: 420px;          /* kunci tampilan portrait */
  min-height: 100vh;         /* full tinggi layar */
  margin: 0 auto;

  background: url('Cover.gif') center / cover no-repeat; /* <<< PENTING */

  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  text-align: center;

  padding: 0 20px 120px 20px;
}
#cover{
  width: 100%;
  max-width: 420px;          /* kunci tampilan portrait */
  min-height: 100vh;         /* full tinggi layar */
  margin: 0 auto;

  background: url('Cover.gif') center / cover no-repeat;

  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  text-align: center;

  padding: 0 20px 120px 20px;
}

/* ===== COVER RESPONSIVE KHUSUS ===== */

/* Default HP portrait tetap full */
#cover {
  aspect-ratio: auto;
}

/* Tablet portrait */
@media (min-width: 600px) and (orientation: portrait) {
  #cover {
    max-width: 600px;
    min-height: 100vh;
    aspect-ratio: auto;
  }
}

/* Semua device kalau LANDSCAPE */
@media (orientation: landscape) {
  #cover {
    aspect-ratio: 9/16;   /* paksa tetap bentuk undangan */
    height: 100vh;
    max-height: 100vh;
  }
}
#coverCountdown {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 12px; /* jarak countdown ke nama */
}

.cd-box {
  background: #eaacac;
  color: #fff;
  padding: 12px 16px;
  border-radius: 10px;
  font-weight: 600;
  min-width: 50px;
  text-align: center;
  font-size: 20px;
}

.cover-footer {
  margin-bottom: 20px; /* tombol buka undangan sedikit jarak dari bawah */
}

.kepada {
  color: #fff;
  font-size: 14px;
  margin-bottom: 6px;
}

.guest-name {
  color: #fff;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 12px;
}

.btn-open {
  border: 1.5px solid #761010;
  background: transparent;
  color: #761010;
  padding: 14px 36px;
  border-radius: 30px;
  font-family: 'Lora', serif;
  font-size: 15px;
  cursor: pointer;
}

/* MUSIC */
#musicBtn{
  position:fixed;
  top:20px;right:20px;
  width:52px;height:52px;
  border-radius:50%;
  background:linear-gradient(135deg,#b55355,#ce6e6e);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  display:none;
  z-index:999;
}
#musicBtn.playing{animation:spin 6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* SECTION */
section{
  width: 100%;
  max-width: 414px;       /* lebar maksimum sesuai HP */
  aspect-ratio: 9/16;
  min-height: 100%;      /* selalu setinggi layar HP */
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;  /* ubah dari contain menjadi cover */
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transform: translateY(40px);
  transition: 1s;
  flex-direction: column;
}
section.show{opacity:1;transform:none}

/* NAV */
#nav{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:12px;
  background:rgba(234,172,172,0.7);
  padding:12px 18px;
  border-radius:40px;
  z-index:999;
}
#nav.show{display:flex}
.nav-item{
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(#);
  display:flex;
  align-items:center;
  justify-content:center;
}
.nav-item img{width:22px}

/* GALERI */
#galeri .slider{
  width:90%; height:300px; position:relative; overflow:hidden; margin: 20px auto 12px auto;
}
#galeri .slider img{
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:70%; height:70%;
  object-fit:contain;
  opacity:0;
  transition:1s;
}
#galeri .slider img.active{opacity:1}

/* THUMBNAILS (optional) */
#galeri .thumbnails{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 15px;
}

#galeri .thumbnails img{
  width: 100%;
  height:70px;
  object-fit: contain;
  border-radius: 8px;
  cursor: pointer;
  opacity: .6;
}

#galeri .thumbnails img:hover{
  opacity: 1;
  border: 2px solid #b55355;
}

/* GIFT */
#gift{
  background:url('Gift.gif') center/contain no-repeat;
  flex-direction:column;
  justify-content:center;
}

/* CARD (rekening & alamat) */
.gift-card,
.address-box{
  background: rgba(234,172,172,0.7);
  border:1px solid rgba(234,172,172,0.7);
  border-radius:12px;
  padding:3px 5px;
  width:50%;                 /* PALING KECIL */
  max-width:170px;           /* MINI */
  margin:5px auto;
  text-align:center;
}

/* HEADER (logo + teks sejajar) */
.bank-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  margin-bottom:2px;
}

/* LOGO BANK */
.bank-logo{
  width:24px;                /* kecil & ramping */
  height:auto;
  background:transparent;
}

/* TEXT */
.bank-name{
  color:#761010;
  font-size:9px;
  font-weight:500;
  line-height:1.1;
}

.rek-number{
  color:#761010;
  font-size:9px;
  line-height:1.3;
  margin:2px 0;
}

/* BUTTON COPY */
.btn-copy{
  border:1px solid #761010;
  background:transparent;
  color:#761010;
  padding:2px 10px;
  border-radius:14px;
  font-size:10px;
  cursor:pointer;
  margin-top:3px;
}

/* BUTTON KHUSUS ALAMAT */
.btn-copy.address{
  font-size:9px;
}

/* RESPONSIVE EXTRA KECIL (HP MINI) */
@media (max-width:360px){
  .gift-card,
  .address-box{
    width:52%;
    max-width:155px;
  }
  .bank-name{font-size:10px}
  .rek-number{font-size:11px}
}
/* RSVP */
#rsvp {
  background: url('Rsvp.gif') center/contain no-repeat;
  flex-direction: column;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 150px 20px 80px 20px;
  min-height: 736px;
}

#rsvp form {
  background: rgba(234,172,172,0.4);
  padding: 5px;
  border-radius: 10px;
  width: 90%;
  max-width: 310px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  align-items: center; /* tombol center */
}

#rsvp input, #rsvp select, #rsvp textarea {
  width: 100%;
  padding: 5px;
  border-radius: 6px;
  border: none;
  font-family: 'Lora', serif;
  color: #fff;
  background: rgba(234,172,172,0.4);
}

#rsvp button {
  background: #b55355;
  color: #761010;
  border: none;
  border-radius: 6px;
  padding: 8px 24px;
  cursor: pointer;
  font-weight: 600;
  font-family: 'Lora', serif;
  margin-top: 10px;
  align-self: center;
  transition: transform 0.2s;
}

#rsvp button:hover {
  transform: scale(1.05);
}

/* Daftar RSVP realtime */
#rsvpListWrapper {
  width: 100%;
  max-width: 360px;
  max-height: 360px; /* scrollable */
  overflow-y: auto;
  margin-top: 12px;
  padding-right: 6px;
}

#rsvpListWrapper::-webkit-scrollbar {
  width: 6px;
}

#rsvpListWrapper::-webkit-scrollbar-thumb {
  background: #b55355;
  border-radius: 10px;
}

#rsvpListWrapper::-webkit-scrollbar-track {
  background: rgba(234,172,172,0.7);
}

.rsvp-item {
  background: rgba(234,172,172,0.7);
  border-radius: 14px;
  padding: 12px 14px;
  margin-bottom: 12px;
  text-align: left;
  border: 1px solid rgba(234,172,172,0.7);
}

.rsvp-item b {
  color: #761010;

}
#rsvpForm label {
  color: #761010;
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 4px;
  display: block;
}
/* WATERMARK */
.watermark{
  position:absolute;
  bottom:80px; /* lebih atas supaya tidak ketutup nav */
  left:50%;
  transform:translateX(-50%);
  letter-spacing:3px;
  color:#b55355;
}
/* ===== FIX TABLET & DESKTOP ===== */
@media (min-width: 768px) {

  section{
    max-width: 100% !important;

    min-height: 100vh;
    height: auto;
  }

    max-width: 100% !important;

    min-height: 100vh;
    height: auto;
  }

}
/* ===== LANDSCAPE 9:16 TANPA MERUSAK LAYOUT ===== */
@media (orientation: landscape){

  section,
  #cover{
    width: 35%;
    max-width: 420px;
    height: 100%;
    aspect-ratio: 9/16;
    margin-left: auto;
    margin-right: auto;
  }

}
</style>

<script>
/* AMBIL ELEMENT */
const guest=document.getElementById("guest");
const cover=document.getElementById("cover");
const nav=document.getElementById("nav");
const music=document.getElementById("music");
const musicBtn=document.getElementById("musicBtn");
const rsvpForm=document.getElementById("rsvpForm");
const listRsvp=document.getElementById("listRsvp");
const cdDays=document.getElementById("cd-days");
const cdHours=document.getElementById("cd-hours");
const cdMinutes=document.getElementById("cd-minutes");
const cdSeconds=document.getElementById("cd-seconds");

/* NAMA TAMU */
const q=new URLSearchParams(location.search);
if(q.get("nama")) guest.innerText = q.get("nama");

/* OPEN UNDANGAN */
function openInvitation(){
  document.body.classList.remove("lock");
  cover.style.display="none";
  nav.classList.add("show");
  musicBtn.style.display="flex";
  music.play();
  musicBtn.classList.add("playing");
  reveal();
}

/* REVEAL SECTION ON SCROLL */
function reveal(){
  document.querySelectorAll("section").forEach(s=>{
    if(s.getBoundingClientRect().top<innerHeight-100) s.classList.add("show");
  });
}
addEventListener("scroll",reveal);

/* NAV */
function go(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* MUSIC */
function toggleMusic(){
  music.paused ? (music.play(),musicBtn.classList.add("playing")) : (music.pause(),musicBtn.classList.remove("playing"));
}

/* COUNTDOWN */
const target=new Date("2026-11-30T09:00:00").getTime();
setInterval(()=>{
  const diff=target-Date.now();
  if(diff<=0) return;
  cdDays.innerText=Math.floor(diff/86400000).toString().padStart(2,"0");
  cdHours.innerText=Math.floor(diff%86400000/3600000).toString().padStart(2,"0");
  cdMinutes.innerText=Math.floor(diff%3600000/60000).toString().padStart(2,"0");
  cdSeconds.innerText=Math.floor(diff%60000/1000).toString().padStart(2,"0");
},1000);

/* GALERI AUTO SLIDE */
let idx=0;
const slides=document.querySelectorAll("#galeri .slider img");
function setSlide(i){
  slides[idx].classList.remove("active");
  idx=i;
  slides[idx].classList.add("active");
}
setInterval(()=>setSlide((idx+1)%slides.length),4000);

/* COPY REKENING */
function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert("Berhasil disalin!");
}

/* RSVP POST & GET Realtime */
document.addEventListener("DOMContentLoaded", () => {
  const rsvpForm = document.getElementById("rsvpForm");
  const listRsvp = document.getElementById("listRsvp");
  const scriptURL_POST = "https://script.google.com/macros/s/AKfycbyeKMLqakKbfXOIVt-NuLcMZrVLa2ffPi4ZCUslPwsx2Xdz4HTIHya6ghEivJ6GMCgPBQ/exec"; // Apps Script POST
  const scriptURL_GET  = "https://script.google.com/macros/s/AKfycbyeKMLqakKbfXOIVt-NuLcMZrVLa2ffPi4ZCUslPwsx2Xdz4HTIHya6ghEivJ6GMCgPBQ/exec";  // Apps Script GET (JSON)

  // POST data
  if(rsvpForm){
    rsvpForm.addEventListener("submit", e=>{
      e.preventDefault();
      const d = new FormData(rsvpForm);
      fetch(scriptURL_POST,{method:"POST",body:d})
        .then(()=> {
          loadRSVP(); // refresh setelah submit
          rsvpForm.reset();
        })
        .catch(err=>console.error("Error RSVP:",err));
    });
  }

  // GET data realtime
  function loadRSVP(){
    fetch(scriptURL_GET)
      .then(res=>res.json())
      .then(data=>{
        listRsvp.innerHTML="";
        data.reverse().forEach(item=>{
          listRsvp.insertAdjacentHTML("beforeend",`
            <div class="rsvp-item">
              <b>${item.nama}</b><br>
              ${item.hadir}<br>
              <div class="ucapan">${item.pesan || ""}</div>
            </div>
          `);
        });
      })
      .catch(err=>console.error("Error load RSVP:",err));
  }

  loadRSVP();
  setInterval(loadRSVP,10000);
});
</script>
